name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: yarn install
      run: yarn install

    - name: build
      run: yarn build

    - name: test
      run: yarn test

    - name: lint
      run: yarn lint
